<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!--favicon-->
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon">

    <!--Bootstrap css cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--fontasesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--custom css-->
    <link rel="stylesheet" href="{% static 'css/formcontrol.css' %}">

</head>
<body>

{% block navbar %}
<!--Navabar-->
<nav class="navbar navbar-expand-lg navbar-light border-bottom py-3" style="background-color:#f0f2f5;">
    <div class="container-fluid">
        <a href="{% url 'log-in' %}" class="navbar-brand ms-0 ms-md-5">
            <img src="{% static 'images/linkedin.png' %}" alt="Logo" class="img-fluid" style="width:45px; height:45px;">
            {% comment %} <span class="fw-bold mt-5" style="font-family: 'Abril Fatface', cursive;">fostream</span> {% endcomment %}
        </a>
        <button 
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navmenuitems"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenuitems">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item d-md-none d-block">
                    <a href="admin/" class="nav-link active mt-2 fw-800">
                        <i class="fas fa-user-cog fa-1x"></i>
                        Admin
                    </a>
                </li>
                <li class="nav-item  ms-md-2 ms-2 me-md-4 me-1">
                    <a href="{% url 'sign-up' %}" class="nav-link">
                        <button type="button" class="btn btn-outline-dark signup_btn"> Register </button> 
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% endblock navbar %}



    {% block content %}
        //extend the block and use..
    {% endblock content %}


    <!--Bootstrap js bundle link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
