{% extends 'core/base2.html' %}

{% load static %}

{% block title %} Create-Article | Infostream  {% endblock title %} 

{% block content %}
<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <h5 class="text-dark bg-secondary p-2 text-dark text-center rounded">Create Your Article Here..</h5>
            {{ fm.media }}
            <div class="my-3 p-3 bg-light border rounded">
                <form action="{% url 'create-article' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ fm.as_p }}
                    <div class="buttons d-flex justify-content-start">
                        <button type="submit" class="btn btn-primary btn-lg me-3">Save</button>
                        <a href="{% url 'articles' %}" class="btn btn-secondary btn-lg text-dark">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
